<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Recognition App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        .card {
            margin-top: 30px;
            padding: 20px;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 20px;
        }
        .spinner-border {
            display: none;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">üñºÔ∏è Face Recognition Prediction</h2>

    <div class="card">
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="model" class="form-label">Select Model:</label>
                <select class="form-select" name="model" id="model" required>
                    {% for model in models %}
                        <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Upload Image:</label>
                <input class="form-control" type="file" name="image" id="image" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        <div class="spinner-border text-primary mt-3" role="status" id="loadingSpinner">
            <span class="visually-hidden">Loading...</span>
        </div>

        <div id="resultContainer" class="mt-4"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const form = e.target;
        const formData = new FormData(form);
        const spinner = document.getElementById('loadingSpinner');
        const resultContainer = document.getElementById('resultContainer');

        spinner.style.display = 'block';
        resultContainer.innerHTML = '';

        fetch('/predict', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            spinner.style.display = 'none';
            resultContainer.innerHTML = `
                <div class="alert alert-info" role="alert">
                    <h5 class="mb-0">${data.prediction}</h5>
                </div>
                <img src="${data.image_path}" alt="Uploaded Image">
            `;
        })
        .catch(error => {
            spinner.style.display = 'none';
            resultContainer.innerHTML = `
                <div class="alert alert-danger" role="alert">Error: ${error}</div>
            `;
        });
    });
</script>

</body>
</html>
